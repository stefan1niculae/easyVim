<!doctype html>
<html ng-app="easyVimWeb">
<head>
  <meta charset="utf-8">
  <title>Easy VIM</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet"
        href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

  <style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }</style>

</head>
<body class="ng-cloak" ng-controller="AppCtrl as app">

<md-content>

  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="navbar-item" ng-repeat="view in views" ui-sref="{{view.state}}">
        {{view.name}}
      </md-button>
    </div>
  </md-toolbar>
</md-content>


<md-content ui-view></md-content>


<script src="lib/lodash/lodash.js"></script>
<script src="lib/angular/angular.js"></script>

<script src="lib/angular-touch/angular-touch.js"></script>
<script src="lib/angular-loader/angular-loader.js"></script>
