<!doctype html>
<html ng-app="easyVimWeb">
<head>
  <meta charset="utf-8">
  <title>Easy VIM</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">


  <link rel="stylesheet" type="text/css" href="lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" type="text/css" href="lib/codemirror/theme/solarized.css">

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="lib/bootstrap-social/bootstrap-social.css">

  <link type="text/css" rel="stylesheet" href="css/style.css"/>

  <style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
    display: none !important;
  }</style>

</head>
<body class="ng-cloak" ng-controller="AppCtrl as app">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a
  href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->

<nav class="navbar navbar-default">
  <div class="container-fluid">

      <ul class="nav navbar-nav">
        <li  ng-repeat="view in views">
          <a href=""  ui-sref="{{view.state}}" ng-class="view.isAccessible() ? '' : 'greyed-out' ">
            {{view.name}}
        </a>
        </li>

      </ul>

    <ul class="nav navbar-nav navbar-right">

      <li>
        <a href="" ng-if="app.user!==null" class="navbar-profile">

          <img class="user-pic" ng-src="{{app.user.picture}}"/>
          {{app.user.displayName}}
        </a>
      </li>

    </ul>

  </div>
</nav>

<button ng-if="app.user!==null" ng-click="logout()">Logout</button>




<div class="container-fluid" ui-view ></div>




<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>


<script src="lib/lodash/lodash.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-messages/angular-messages.js"></script>
<script src="lib/angular-touch/angular-touch.js"></script>
<script src="lib/angular-loader/angular-loader.js"></script>




<script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>


<!--EDITOR-->

<script type="text/javascript" src="lib/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="lib/angular-ui-codemirror/ui-codemirror.js"></script>
<script src="lib/codemirror/keymap/vim.js"></script>

<script src="lib/codemirror/addon/selection/active-line.js"></script>
<script src="lib/codemirror/addon/edit/closebrackets.js"></script> <!-- FIXME -->
<script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
<script src="lib/codemirror/addon/edit/continuelist.js"></script> <!-- FIXME -->

<script src="lib/codemirror/mode/markdown/markdown.js"></script>
<script src="lib/codemirror/mode/gfm/gfm.js"></script>
<script src="lib/codemirror/addon/mode/overlay.js"></script>



<script src="lib/ui-bootstrap-custom-1.3.2.min.js"></script>
<script src="lib/ui-bootstrap-custom-tpls-1.3.2.min.js"></script>


<script src="js/app.js"></script>

</body>
</html>
